{% extends "base.html"%}
{% block content %}

<h2 class="center-align white-text text-shadow">Edit Workout Category</h2>

<div class="row card-panel cyan">
    <form class="col s12" method="POST" 
    action="{{ url_for('edit_category', workout_id=workout._id) }}">
        <!--workout category-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-list white-text text-shadow prefix"></i>
                <input type="text" name="workout_category" id="workout_category" 
                class="validate white-text" value= "{{workout.workout_category}}" placeholder="Enter new Category" required>
            </div>
        </div>
        <!-- workout category image-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-heading white-text text-shadow  prefix"></i>
                <input id="workout_category_image" name="workout_category_image" 
                value="{{workout.workout_category_image}}"
                 class="validate" placeholder="Inset image URL">
            </div>
        </div>
        <!-- workout category description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-message white-text text-shadow  prefix"></i>
                <textarea name="workout_category_description" id="workout_category_description" 
                minlength="5" maxlength="600"
                class="materialize-textarea validate" 
                placeholder="Short description of category"
                required>{{ workout.workout_category_description }}</textarea>
            </div>
        </div>
        <!-- submit button-->
        <div class="row">
            <div class="col s12 m4 center-align">
                <button type="submit" class="btn green accent-2">
                    Edit Category <i class="fa-solid fa-circle-check postfix"></i> 
                </button>
            </div>
        <!-- delete profile button -->
            <div class="col s12 m4 center-align">
                <a data-target="delete_category" 
                class="modal-trigger purple darken-3 btn">
                Delete Category <i class="fa-solid fa-trash postfix"></i></a>
            </div>
        <!-- back button -->
            <div class="col s12 m4 center-align">
                <a href="{{ url_for('workout_categories')}}" 
                class="grey lighten-1 btn">Back<i class="fa-solid fa-backward postfix"></i></a>
            </div>
        </div>
        <div id="delete_category" class="modal modal-body">
            <div class="modal-content center-align">
              <h4>Are you sure you want to delete workout category?</h4>
              <p>These changes cannot be reversed</p>
            </div>
            <div class="modal-footer">
              <a href="{{ url_for('delete_category', workout_id=workout._id) }}" 
              class="modal-close waves-effect purple darken-3 btn">Delete Category<i 
              class="fa-solid fa-trash right"></i></a>
              <a href="#!" 
              class="modal-close waves-effect grey lighten-1 btn">Cancel<i class="fa-solid fa-x right"></i></a>
            </div>
        </div>
    </form>
</div>

{% endblock%}
