{% extends "base.html"%}
{% block content %}

<h2 class="center-align white-text text-shadow">Add Post</h2>

<div class="row card-panel cyan">
    <form class="col s12" method="POST" action="{{ url_for('add_post') }}">
        <!--workout category-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-list white-text text-shadow prefix"></i>
                <select id="workout_category" name="workout_category" class="validate" required>
                    <option value="" disabled selected>Choose your option</option>
                    {% for workout in workouts %}
                    <option value="{{ workout.workout_category }}">{{ workout.workout_category }}</option>
                    {% endfor %}
                </select>
                <label for="workout_category" class="white-text">Select a Workout</label>
            </div>
        </div>
        <!-- workout title-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-heading white-text text-shadow  prefix"></i>
                <input id="workout_title" name="workout_title" minlength="5" maxlength="45" type="text"
                class="validate white-text" placeholder="What title are you giving your workout?" required>
            </div>
        </div>
        <!-- workout name -->
        <div class="row">
            <div class="input-field col s3 workout-name">
                <i class="fa-solid fa-dumbbell white-text text-shadow  prefix"></i>
                <input name="workout_name" minlength="5" maxlength="45" type="text" 
                class="validate white-text" placeholder="Workout Name" required>
            </div>
            <div class="input-field col l3 workout-sets">
                <input type="number" id="workout_sets" name="workout_sets" placeholder="Sets"
                clsss="validate white-text" required>
            </div>
            <div class="input-field col l3 workout-weight">
                <input type="number" id="workout_weight" name="workout_weight" placeholder="Weight"
                clsss="validate white-text" step="5" required>
            </div>
            <div class="input-field col l3 workout-reps">
                <input type="number" id="workout_reps" name="workout_reps" placeholder="Reps"
                clsss="validate white-text" required>
            </div>
            <div class="col s12">
                <i class="fa-solid fa-plus white-text text-shadow" onclick="addInputs()"></i>
                <i class="fa-solid fa-minus white-text text-shadow" onclick="removeInputs()"></i>
            </div>
        </div>
        <!-- workout description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-message white-text text-shadow  prefix"></i>
                <textarea name="workout_description" id="workout_description" minlength="5" maxlength="500"
                    class="materialize-textarea validate" placeholder="Let us all know how you did :D"
                    required></textarea>
            </div>
        </div>
        <!-- RPE chart slect-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-heart-pulse prefix white-text text-shadow"></i>
                <select id="rpe_scale" name="rpe_scale" class="validate" required>
                    <option value="" disabled selected>Select RPE level</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="rpe_scale" class="white-text">RPE Chart</label>
            </div>
        </div>
        <!-- submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large purple darken-3">
                    Post <i class="fa-solid fa-circle-check right"></i>
                </button>
                <a href="{{ url_for('profile', username=session['user'])}}" class="grey lighten-1 btn-large">Cancel<i
                        class="fa-solid fa-backward right"></i></a>
            </div>
        </div>
    </form>
</div>

{% endblock%}
