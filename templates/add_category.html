{% extends "base.html"%}
{% block content %}

<h2 class="center-align white-text text-shadow">Add Workout Category</h2>

<div class="row card-panel cyan">
    <form class="col s12" method="POST" 
    action="{{ url_for('add_category') }}">
        <!--workout category-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-list white-text text-shadow prefix"></i>
                <input type="text" name="workout_category" id="workout_category" 
                class="validate white-text" placeholder="Enter new Category" required>
            </div>
        </div>
        <!-- workout image-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-heading white-text text-shadow  prefix"></i>
                <input id="workout_category_image" name="workout_category_image" class="validate" placeholder="Inset image URL">
            </div>
        </div>
        <!-- workout category description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-message white-text text-shadow  prefix"></i>
                <textarea name="workout_category_description" id="workout_category_description" 
                minlength="5" maxlength="600"
                class="materialize-textarea validate" 
                placeholder="Short description of category"
                required></textarea>
            </div>
        </div>
        <!-- submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large purple darken-3">
                    Submit <i class="fa-solid fa-circle-check postfix"></i>
                </button>
                <a href="{{ url_for('workout_categories')}}" 
                class="grey lighten-1 btn-large">Cancel<i
                        class="fa-solid fa-backward postfix"></i></a>
            </div>
        </div>
    </form>
</div>

{% endblock%}
