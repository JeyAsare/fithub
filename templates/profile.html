<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fithub</title>
</head>
<body>
    {% for post in posts %}
        {{ post.muscle_group }}<br>
        {{ post.exercise_name }}<br>
        {{ post.weight }}<br>
        {{ post.description }}<br>
        {{ post.date_posted }}<br>
        {{ post.profile_by }}<br>
    {% endfor %}
</body>
</html>
