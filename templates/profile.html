{% extends "base.html" %}
{% block content %}
<!-- user's username tag-->
<div class="row">
    <div class="col s12 m6 l4 offset-l4">
      <div class="card light-blue darken-1">
        <div class="card-content white-text">
          <span class="card-title center-align">{{ username }}'s Profile</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    {% for post in posts %}
    <div class="col s12 m7 l4 profile-content">
      <div class="card">
        <div class="card-image">
          <img src="/static/images/arm-workout.png">
          <span class="card-title">{{ post.workout_category }}</span>
        </div>
        <div class="card-content">
          <p>Created By: {{ post.profile_by }}</p>
        </div>
        <ul class="collapsible">
          <li>
            <div class="collapsible-header"><i class="fa-solid fa-ellipsis-vertical"></i>{{ post.workout_title }}</div>
            <div class="collapsible-body"><span>{{ post.description }}</span><br><br>
              <span>Date Posted:  {{ post.date_posted }}</span></div>
          </li>
        </ul>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
