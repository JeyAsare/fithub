{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12 m6">
      <div class="card  light-blue darken-1">
        <div class="card-content white-text">
          <span class="card-title center-align">{{ username }}'s Profile</span>
        </div>
      </div>
    </div>
  </div>
    
    {% for post in posts %}
        {{ post.muscle_group }}<br>
        {{ post.exercise_name }}<br>
        {{ post.weight }}<br>
        {{ post.description }}<br>
        {{ post.date_posted }}<br>
        {{ post.profile_by }}<br>
    {% endfor %}

{% endblock %}
