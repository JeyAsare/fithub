{% extends "base.html" %}

{% block content %}

    <h3 class="center-align white-text text-shadow">LOG IN</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel cyan">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-user prefix white-text text-shadow"></i>
                        <input id="username" name="username" 
                        type="text" class="validate" pattern="^[a-zA-Z0-9]{5,15}$"
                        minlength="5" maxlength="15" required>
                        <label for="username" class="white-text">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-lock prefix white-text text-shadow"></i>
                        <input id="password" name="password" 
                        type="password" class="validate" pattern="^[a-zA-Z0-9]{7,18}$"
                        minlength="7" maxlength="18" required>
                        <label for="password" class="white-text">Password</label>
                    </div>
                </div>
                <!-- submit button-->
                <div class="row">
                    <button type="submit" 
                    class="col s12 btn-large purple darken-3">log In
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have an account with us yet? 
                <a href="{{url_for('register')}}" class="white-text">Create new account</a>
            </p>
        </div>
    </div>
{% endblock %}
